<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ðŸ”„ Sorting Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="arraySize">Size:</label>
                <input type="range" id="arraySize" min="10" max="100" value="50">
                <span class="value-display" id="sizeValue">50</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="10" max="200" value="50">
                <span class="value-display" id="speedValue">50ms</span>
            </div>

            <div class="buttons">
                <button class="btn-primary" id="startBtn">Start</button>
                <button class="btn-stop" id="stopBtn" style="display: none;">Stop</button>
                <button class="btn-secondary" id="resetBtn">New Array</button>
            </div>
        </div>
    </div>

    <div class="array-container" id="arrayContainer"></div>

    <script src="script.js"></script>
</body>
</html>
